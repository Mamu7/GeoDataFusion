  <body>
    <div class="row">
      <div class="column left">
        <div id="map"></div>
        <div class="row">
          <p id="text1"> Klicken um Area of Interest mit Radius von 50 km zu setzen! </p>
          <div>
            <input id="input1" type="text" value="50" width="10px">  </input>
            <button id="button1"> Radius setzen </button>
            <button id="button2" disabled="true"> Tweets finden! </button>
            <br>

          </div>
          <div class="row">
            <p id="text2">Klicken um nach Satellitenbildern mit folgenden Parametern zu suchen:</p>
            <p id="text3">Erstellungszeitpunkt 5 Tage vor/nach der Erstellung des Posts</p>
            <p id="text4">Maximal 50 % Wolkenbedeckung</p>
            <input id="input2" type="text" name="" value="5" style="display:inline">
            <button id="buttonTime" style="display:inline"> Zeitspanne setzen </button>
            <input id="input3" type="text" name="" value="50" style="display:inline">
            <button id="buttonClouds" style="display:inline"> Maximale Wolkenbedeckung setzen </button>
            <button id="buttonSat" style="display:inline" disabled="true"> Satellitenbilder finden! </button>
            <div style="display:inline">
              <br><br>
              <button class="tiles" id="prevTiles" disabled="true"><<<</button>
              <button class="tiles" id="tiles0" disabled="true">__</button>
              <button class="tiles" id="tiles1" disabled="true">__</button>
              <button class="tiles" id="tiles2" disabled="true">__</button>
              <button class="tiles" id="tiles3" disabled="true">__</button>
              <button class="tiles" id="tiles4" disabled="true">__</button>
              <button class="tiles" id="tiles5" disabled="true">__</button>
              <button class="tiles" id="tiles6" disabled="true">__</button>
              <button class="tiles" id="tiles7" disabled="true">__</button>
              <button class="tiles" id="tiles8" disabled="true">__</button>
              <button class="tiles" id="tiles9" disabled="true">__</button>
              <button class="tiles" id="nextTiles" disabled="true">>>></button>
              <a id="pageCounterTiles">0 / 0</a>
            </div>
          </div>
        </div>
        <div class="">
          <p id="p10"></p>
          <button id="buttonLink" style="display:none">Tweet Ã–ffnen</button>
          <button id="buttonDownload" style="display:none">Download</button>
          <p id="mapTileInfo"></p>
        </div>
      </div>
      <div class="column right">
        <div>
          <div id="nextprev">
            <button id="prev" disabled="true"><<<</button>
            <a id="pageCounter"></a>
            <button id="next" disabled="true">>>></button>
          </div>
